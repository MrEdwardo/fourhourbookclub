<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ site.name }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{{ site.author }}">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Schema.org markup for Google+ -->
  <meta itemprop="name" content="{{ site.name }}">
  <meta itemprop="description" content="{{ side.description }}">
  <meta itemprop="image" content="http://fourhourbook.club/img/product-img.png">

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@pmr_ed">
  <meta name="twitter:title" content="{{ site.name }}">
  <meta name="twitter:description" content="{{ side.description }}">
  <meta name="twitter:creator" content="@mr_ed">
  <!-- Twitter summary card with large image must be at least 280x150px -->
  <meta name="twitter:image:src" content="http://fourhourbook.club/img/product-img.png">

  <!-- Open Graph data -->
  <meta property="og:title" content="{{ site.name }}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="http://fourhourbook.club" />
  <meta property="og:image" content="http://fourhourbook.club/img/product-img.png" />
  <meta property="og:description" content="{{ side.description }}" />
  <meta property="og:site_name" content="Four Hour Book Club" />
  <meta property="article:published_time" content="2016-08-22T15:59:00+01:00" />
  <meta property="article:modified_time" content="2016-08-22T15:59:00+01:00" />

  <link rel="stylesheet" href="{{ site.baseurl }}all.css">
  <link href="https://fonts.googleapis.com/css?family=Patua+One|Roboto+Slab" rel="stylesheet">

  <script src="{{ site.baseurl }}js/modernizr-2.0.6.min.js"></script>
